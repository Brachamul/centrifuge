{% extends "base.html" %}

{% block content %}

	{% block before_the_form %}{% endblock %}
	
	<form action="" method="post" enctype="multipart/form-data" class="pure-form pure-form-stacked pure-form-full-width">
		<h1>{{ page_title }}</h1>
		{% csrf_token %}
		{{ form.as_p }}
		<hr/>
		<p>
			<button type="submit" class="pure-button pure-button-primary pure-button-block">
				{{ submit_button_text }}
				</button>
		</p>
	</form>
	
	{% block after_the_form %}{% endblock %}

{% endblock %}
